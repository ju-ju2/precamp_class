<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>나의 axios 만들기</title>
    <script>
      const myAxios = {
        get: (url) => {
          return new Promise((resolve, reject) => {
            const past = new XMLHttpRequest();
            past.open("get", url);
            past.send();
            past.addEventListener("load", (res) => {
              resolve(res.target.response);
            });
          });
        },
        // post: (url) => {}, 같은방식
      };
      const onclickAxios = async () => {
        // axios 요청하기
        // 1. .then으로 받기
        myAxios.get("https://koreanjson.com/posts/1").then((res) => {
          console.log("여기는 .then(): ", res);
        });

        // 2. .await로 받기
        const result = await myAxios.get("https://koreanjson.com/posts/1");
        console.log("여기는 await: ", result);
      };
    </script>
  </head>
  <body>
    <button onclick="onclickAxios()">axios 요청하기</button>
  </body>
</html>
