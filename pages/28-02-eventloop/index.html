<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이벤트루프</title>
    <script>
      const onclickLoop = () => {
        console.log("시작");
        // ////////////////////////////
        setTimeout(() => {
          console.log("0초 뒤에 실행");
        }, 3);

        let sum = 0;
        for (let i = 0; i <= 9000000000; ++i) {
          // sum = sum + 1
          sum += 1;
        }
        // ////////////////////////////
        console.log("끝");
      };
    </script>
  </head>
  <body>
    <button onclick="onclickLoop()">시작하기</button>
  </body>
</html>

<!-- 시간관련 이벤트 (싱글 이벤트 루프 쓰레드)
 1. console.log("시작") 
 2. setTimeout 뺴놓기 / 백그라운드에서 알아서 실행중
 3. for 문 실행 
 4. console.log("끝") 
 5. setTime 실행 -->

<!-- 
  멀티 쓰레드란?
  쓰레드란 일꾼을 뜻한다. 한 쓰레드에 하나의 로직을 담당하게 되는데 그럼 쓰레드가 무조건 많을 수록 좋을까?
  쓰레드의 갯수를 개발자가 4개로 지정한다 해도 CPU가 물리적으로 2개면 2개의 쓰레드가 4개인 것 처럼 일한다.
  즉 로직을 왔다갔다 처리하는데 그때 context-switching 비용이 발생하기 때문에 무조건 좋지는 않다. 
 -->

<!-- 루프가 없는 하나의 쓰레드에는 병목현상이 발생하기때문에 비효율적임 
  그래서 다른 언어에서는 멀티스레드를 채택하고(계산위주의 프로그램) 
  자바스크립트에서는 싱글 이벤트 루프 스레드를(웹서비스에 적합/ axios 나 setTimeout을 백그라운드에 넘겨서 내가 할 일을 줄여준다) 사용한다 -->
